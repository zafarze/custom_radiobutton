<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Костомные Радиокнопки</title>
</head>
<body>
   <h1>Радиокнопки</h1> 
   <div class="form_group_title" >
    Выберите категорию:
   </div>
   <div class="form-group">
        <label>
        <input type="radio" name="radio" value="coding-notes" class="real-radio">
        <span class="custom-radio"></span>
        заметки програмиста
        </label>
   </div>
   <div class="form-group">
    <label>
        <input type="radio" name="radio" value="traveling notes" class="real-radio">
        <span class="custom-radio"></span>
        заметки путешествие
    </label>
</div>   
</body>
</html>
